<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div class="p-5 bg-dark text-white text-center">
  <h1>Spotify playlist</h1>
  <p>by Audrone Sudikaite</p>
</div>

<nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="#">Kizomba mix</a>
      </li>
    </ul>

      <ul class="navbar-nav">
      <li class="nav-item">
        <form action="{% url 'spotify_tracks' %}" method="get" class="form-inline my-2 my-md-0">
        <input name="query" class="form-control" type="text" placeholder="Search">
        </form>
      </li>
      </ul>
  </div>
</nav>

<div class="container mt-5">
  {% block 'content' %}
  <div class="row">
  <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <ul>
            <h3 style="text-align: center; border:5px solid Grey;">{{ artist_name }}</h3>

            {% for track_spotify_link in track_spotify_links %}
                <iframe style="border-radius:12px" src="{{ track_spotify_link }}" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            {% endfor %}
        </ul>
          <div class="col-sm-2"></div>
  {% endblock %}
  </div>
</div>

</body>
</html>
